# 【必填】实验室/小组基础信息
title: "XX大学 XX实验室"          # 修改：你的实验室名称（如「清华大学人工智能实验室」）
tagline: "专注XX领域研究"         # 修改：实验室研究方向（如「专注自然语言处理与大模型研究」）
email: "lab-email@xxx.edu.cn"     # 修改：实验室联系邮箱
description: >-                   # 修改：实验室简介（换行用2个空格结尾）
  我们的实验室聚焦XX、XX方向的基础与应用研究，
  已发表多篇顶会论文，承担国家级科研项目XX项。
baseurl: ""                       # 保持空！不要改
url: "https://你的用户名.github.io" # 修改：替换成你的 GitHub Pages 地址（如 https://zhangsan-lab.github.io）

# 【可选】社交媒体/链接（按需开启，删掉不需要的）
social:
  - icon: envelope
    icon_pack: fas
    link: "lab-email@xxx.edu.cn"  # 实验室邮箱
  - icon: google-scholar
    icon_pack: ai
    link: "https://scholar.google.com/citations?user=你的实验室谷歌学术ID" # 可选：实验室谷歌学术合集
  - icon: github
    icon_pack: fab
    link: "https://github.com/你的实验室GitHub账号" # 可选：实验室代码仓库

# 【可选】导航栏菜单（按需增删）
navbar:
  links:
    - name: 首页
      url: /
    - name: 研究方向
      url: /research/
    - name: 团队成员
      url: /team/
    - name: 学术成果
      url: /publications/
    - name: 招聘信息
      url: /join/
    - name: 联系方式
      url: /contact/
